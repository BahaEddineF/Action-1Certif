name: Generate ASCII Artwork 

on: push
jobs:
    ascii_job:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repo
          uses: actions/checkout@v4 

        - name: list files
          run: ls -ltra

        - name: Run ASCII script
          run: |
            chmod +x .github/workflows/asciiscript.sh
            .github/workflows/asciiscript.sh

        
        
        