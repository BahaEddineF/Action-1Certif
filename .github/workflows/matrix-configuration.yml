name: Matrix Config

on:
    push:
    workflow_dispatch:

jobs:
  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04, windows-latest]
        images: [hello-world, alpine]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Show Docker Info
        run: docker info

      - name: Run Docker Image on ${{ matrix.images }}
        run: docker run ${{ matrix.images }}


