  # Trigger on push, except for the branches listed below
  push:
    branches: 
        - main                    # Ignore push on main branch
        - '!feature/*'           # ‚ö†Ô∏è Tries to ignore feature/* using '!', but this syntax is incorrect
    # branches-ignore:
    #   - feature/*              # Correct way to ignore branches starting with 'feature/'
    #   - test/**                # Correct way to ignore branches under 'test/'

  # üîÑ Trigger on pull request open or close on main branch, but ignore README.md changes
  pull_request: 
    types:
        - opened                 # Trigger when  Pull Request is opened
        - closed                 # Trigger when  Pull Request is closed
    paths-ignore:
        - README.md              # Ignore if only README.md is changed
    branches:
        - main                   # Only trigger if  Pull Request targets the main branch

